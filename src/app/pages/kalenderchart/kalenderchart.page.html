  <div class="csstahun">
      <ion-select [(ngModel)]="tahun" (ionChange)="loadKalender()" okText="Okay" cancelText="Cancel">
          <ion-select-option *ngFor ="let rsThan of tahunan" value="{{ rsThan }}">{{ rsThan }}</ion-select-option>
      </ion-select>
  </div>

  <div class="judul">
    <ion-row>
        <ion-col>
          Besar Inflasi
        </ion-col>
        <ion-col>
          Bulan
        </ion-col>
    </ion-row>
  </div>
  
<div *ngIf="cek">
  <ion-grid padding>
      <div class="isi">
        <ion-item *ngFor = "let rsKal of kalender">
           <ion-label>
                {{ rsKal.besar_inflasi }}
            </ion-label>
           <ion-label>
              {{ rsKal.nama_bulan }}
           </ion-label>
          </ion-item>
      </div>
  </ion-grid>
</div>
<div *ngIf="!cek">
    <ion-grid padding>
        <div class="tidakisi">
            <ion-item>
                <ion-label></ion-label>
                <ion-label>No Item</ion-label>
                <ion-label></ion-label>
            </ion-item>
        </div>
    </ion-grid>
</div>
